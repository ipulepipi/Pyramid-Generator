<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Generator</title>
    <style>
        #pyramid {
            white-space: pre;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: white;
            margin: 20 auto;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Pyramid Generator</h1>
        <p>Have fun playing with it!</p>
    </header>
    <main id="pyramid">
        <script>
            const character = "#";
            const count = 10;
            const rows = [];
            let inverted = false;
        
            function padRow(rowNumber, rowCount) {
            return " ".repeat(rowCount - rowNumber) + character.repeat(2 * rowNumber - 1) + " ".repeat(rowCount - rowNumber);
            }
        
            for (let i = 1; i <= count; i++) {
            if (inverted) {
                rows.unshift(padRow(i, count));
            } else {
                rows.push(padRow(i, count));
            }
            }
        
            let result = ""
        
            for (const row of rows) {
            result = result + "\n" + row;
            }
        
            console.log(result);
            document.getElementById('pyramid').textContent = result;
        </script>
        
    </main>
    <p>
        See  
        <a href="index-1.html">version 1.1</a> !
    </p>
    <footer>
        <p>Created by Ipule Pipi at freeCodeCamp</p>
    </footer>
</body>
</html>
